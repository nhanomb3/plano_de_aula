<script>

  document.addEventListener("keydown", function(e) {

  function mostrarPagamento() {

  function gerarPlano() {

          turma = get("turma"), numAlunos = get("numAlunos"), periodo = get("periodo"),

    const objGeral = `Desenvolver compet√™ncias relacionadas com o tema "${tema}".`;
    const objCog = `Compreender e explicar o conte√∫do sobre "${tema}".`;
    const objPsi = `Aplicar os conhecimentos sobre "${tema}".`;
    const objAfet = `Valorizar a import√¢ncia de "${tema}" no dia a dia.`;

    document.getElementById("planoPDF").innerHTML = `

          <p><strong>Unidade Tem√°tica:</strong> ${unidade}</p>

        </div>
      </div>

      <p><strong>Objetivo Psicomotor:</strong> ${objPsi}</p>
      <p><strong>Objetivo Afetivo:</strong> ${objAfet}</p>
      <table>
        <tr>
          <th rowspan="2">Tempo</th><th rowspan="2">Conte√∫do</th><th rowspan="2">Fun√ß√£o Did√°tica</th>
          <th rowspan="2">Meios de Ensino</th><th rowspan="2">M√©todo</th><th colspan="2">Atividade</th>
        </tr>
        <tr><th>Professor</th><th>Aluno</th></tr>
        <tr><td>00‚Äì05 min</td><td>Sauda√ß√£o e organiza√ß√£o</td><td>Introdu√ß√£o e motiva√ß√£o</td><td>Quadro e giz</td><td>Expositivo</td><td>- Sa√∫da os alunos<br>- Verifica ambiente<br>- Apresenta o tema: ${tema}</td><td>- Responde √† sauda√ß√£o<br>- Anota o tema</td></tr>
        <tr><td>05‚Äì20 min</td><td>Explora√ß√£o do tema: ${tema}</td><td>Media√ß√£o e assimila√ß√£o</td><td>Quadro e livro</td><td>Elabora√ß√£o conjunta</td><td>- Faz perguntas<br>- Explica o conte√∫do com exemplos visuais<br>- Relaciona com o quotidiano</td><td>- Participa<br>- Relaciona o tema<br>- Regista exemplos</td></tr>

        <tr><td>35‚Äì45 min</td><td>Avalia√ß√£o</td><td>Controlo e avalia√ß√£o</td><td>Folha/caderno</td><td>Trabalho independente</td><td>- Aplica avalia√ß√£o<br>- Recolhe respostas</td><td>- Responde individualmente</td></tr>
      </table>`;
  }

  function buscarExplicacao() {
    const tema = document.getElementById("tema").value.trim();
    if (!tema) {
      alert("Escreva primeiro o tema da aula para pesquisar no ChatGPT.");
      return;
    }
    const url = `https://chat.openai.com/?q=Explica+o+tema+%22${encodeURIComponent(tema)}%22+com+exerc%C3%ADcios+e+exemplos`;
    window.open(url, "_blank");
  }

  function salvarQuadroMoral() {
    const texto = document.getElementById("campoEdicaoQuadro").value.trim();

      alert("Por favor, escreva ou cole a explica√ß√£o primeiro.");

  }

  function baixarPDF() {
    const plano = document.getElementById("planoPDF");
    const quadro = document.getElementById("quadroPDF");
    const data = document.getElementById("data").value.trim().replace(/[\/]/g, "-") || 'sem-data';

    // Criar um container tempor√°rio para o PDF com plano e quadro em p√°ginas separadas
    const pdfContainer = document.createElement("div");

    // Clonar plano e adicionar ao container
    const planoClone = plano.cloneNode(true);
    pdfContainer.appendChild(planoClone);

    // For√ßar quebra de p√°gina antes do quadro moral
    const quebraPagina = document.createElement("div");
    quebraPagina.style.pageBreakBefore = "always";
    pdfContainer.appendChild(quebraPagina);

    // Clonar quadro e adicionar ao container
    const quadroClone = quadro.cloneNode(true);
    pdfContainer.appendChild(quadroClone);

    // Configurar html2pdf com margens recomendadas e formato A4 landscape
    html2pdf().set({
      margin: [10, 10, 10, 10], // top, left, bottom, right
      filename: `Plano de Aula MZ - ${data}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
    }).from(pdfContainer).save();
  }
